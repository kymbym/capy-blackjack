<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capyblackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

<!-- start page -->
    <div id="start-page">
        <h1>capy blackjack</h1>
        <button id="start-button">Start Game</button>
    </div>

<!-- game page -->
 <div id="game-page"> 
    <!-- bank + bets -->
     <div id="bank-display">
        <div id="bank-coins">
            <button class="bank-coin" data-value="1">1</button>
            <!-- <button class="bank-coin" data-value="5">5</button> -->
            <button class="bank-coin" data-value="10">10</button>
            <!-- <button class="bank-coin" data-value="25">25</button> -->
            <button class="bank-coin" data-value="50">50</button>
            <button class="bank-coin" data-value="100">100</button>
        </div>
        <div id="bank-total">Bank: $1000</div>
     </div>

<!-- bet display -->
<div id="bet-display">
    <div id="bet-total"></div>
</div>

<div id="bet-coins">
    <button class="bet-coin" data-value="1">1</button>
    <!-- <button class="bet-coin" data-value="5">5</button> -->
    <button class="bet-coin" data-value="10">10</button>
    <!-- <button class="bet-coin" data-value="25">25</button> -->
    <button class="bet-coin" data-value="50">50</button>
    <button class="bet-coin" data-value="100">100</button>
</div>

<!-- card display -->
 <div id="card-display">
    <div id="dealer-hand"></div>
    <div id="dealer-score"></div>
    <div id="player-hand"></div>
    <div id="player-score"></div>
 </div>

 <div>
    <button id="deal-button">Deal</button>
 </div>

 <!-- buttons -->
  <div id="buttons">
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
    <button id="new-game-button">New Game</button>
    <button id="next-round-button">Next Round</button>
  </div>

  <div id="result-message"></div>

    <script src="app.js"></script>

<!-- <dialog open id="place-bets-dialog">
    <p>place your bets!</p>
    <form method="dialog">
    <button>ok</button>
</form>
</dialog> -->

    </div>


</body>
</html>
