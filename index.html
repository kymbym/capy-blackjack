<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capyblackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="start-page">
        <h1>capy blackjack</h1>
        <button id="start-button">start game</button>
    </section>

    <div id="bet-prompt">
        <h1>place your bets!</h1>
    </div>
    
    <dialog id="round-result">
        <h2>result:</h2>
        <p id="result-message"></p>
        <button id="close-result">close</button>
    </dialog>

    <section id="game-page">

        <div id="bet-coins">
            <button class="bet-coin" data-value="1">1</button>
            <button class="bet-coin" data-value="10">10</button>
            <button class="bet-coin" data-value="50">50</button>
            <button class="bet-coin" data-value="100">100</button>
            <div id="bet-display">
                <h3 id="bet-total">bet: $0</h3>
            </div>
        </div>

        <div id="bank-coins">
            <button class="bank-coin" data-value="1">1</button>
            <button class="bank-coin" data-value="10">10</button>
            <button class="bank-coin" data-value="50">50</button>
            <button class="bank-coin" data-value="100">100</button>
            <div id="bank-display">
                <h3 id="bank-total">bank: $1000</h3>
            </div>
        </div> 

    </section>

    <section id="card-display">
        <div id="dealer-hand"></div>
        <div id="dealer-score"></div>
        <div id="player-hand"></div>
        <div id="player-score"></div>
    </section>

    <button id="deal-button">deal</button>
 
    <section id="buttons">
        <button id="hit-button">hit</button>
        <button id="stand-button">stand</button>
        <button id="new-game-button">new game</button>
        <button id="next-round-button">next round!</button>
    </section>

    <div id="result-message"></div>
    <dialog id="lost">
        <h2>oh no!</h2>
        <p id="lost-message"></p>
        <button id="close-lost">close</button>
    </dialog>

    <script src="app.js"></script>

</body>
</html>
